name: Deploy Beta Codex Site

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build
        # This should generate the 'dist' folder

      - name: Archive dist folder
        run: tar -czf dist.tar.gz dist

      - name: Deploy Dist Archive to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: '103.152.107.138'
          username: 'rak1b'
          password: '@rak1b#'
          port: 22
          source: "dist.tar.gz"
          target: "/var/www/codexitbdbetafrontend/"

      - name: Extract dist on Server
        uses: appleboy/ssh-action@master
        with:
          host: '103.152.107.138'
          username: 'rak1b'
          password: '@rak1b#'
          port: 22
          script: |
            cd /var/www/codexitbdbetafrontend
            rm -rf dist
            tar -xzf dist.tar.gz
            rm -f dist.tar.gz
